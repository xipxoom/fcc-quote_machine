<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Quotes McGoats</title>
</head>
<body>
  <main>
    <blockquote>
      <p id="quoteText">I never said most of the things I said.</p>
      <cite>
        -<span id="goatAuthor">Goaty McGoatface</span> (commonly misattributed to
        <span id="realAuthor">Yogi Berra</span>)
      </cite>
    </blockquote>
    <div class="goatRow">
      <img src="./img/goat_1.jpg" id="goatPic" alt="Random goat for your enjoyment">
      <div class="buttons">
        <a id="newQuote" href="#">More goat wisdom?</a>
        <a id="tweetQuote" href="#">Tweet this!</a>
      </div>
    </div>
  </main>



<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="./js/wikiquote-api.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
